<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AudittrailsViewDlg" widgetVar="AudittrailsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAudittrailsTitle}">
            <h:form id="AudittrailsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{audittrailsController.selected != null}">
                        <h:outputText value="#{bundle.ViewAudittrailsLabel_id}"/>
                        <h:outputText value="#{audittrailsController.selected.id}" title="#{bundle.ViewAudittrailsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAudittrailsLabel_auditType}"/>
                        <h:outputText value="#{audittrailsController.selected.auditType}" title="#{bundle.ViewAudittrailsTitle_auditType}"/>
                        <h:outputText value="#{bundle.ViewAudittrailsLabel_createDate}"/>
                        <h:outputText value="#{audittrailsController.selected.createDate}" title="#{bundle.ViewAudittrailsTitle_createDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAudittrailsLabel_details}"/>
                        <h:outputText value="#{audittrailsController.selected.details}" title="#{bundle.ViewAudittrailsTitle_details}"/>
                        <h:outputText value="#{bundle.ViewAudittrailsLabel_userIp}"/>
                        <h:outputText value="#{audittrailsController.selected.userIp}" title="#{bundle.ViewAudittrailsTitle_userIp}"/>
                        <h:outputText value="#{bundle.ViewAudittrailsLabel_portalUserid}"/>
                        <h:outputText value="#{audittrailsController.selected.portalUserid}" title="#{bundle.ViewAudittrailsTitle_portalUserid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AudittrailsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
