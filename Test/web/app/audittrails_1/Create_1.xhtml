<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AudittrailsCreateDlg" widgetVar="AudittrailsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAudittrailsTitle}">
            <h:form id="AudittrailsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{audittrailsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAudittrailsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{audittrailsController.selected.id}" title="#{bundle.CreateAudittrailsTitle_id}" required="true" requiredMessage="#{bundle.CreateAudittrailsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAudittrailsLabel_auditType}" for="auditType" />
                        <p:inputText id="auditType" value="#{audittrailsController.selected.auditType}" title="#{bundle.CreateAudittrailsTitle_auditType}" />
                        <p:outputLabel value="#{bundle.CreateAudittrailsLabel_createDate}" for="createDate" />
                        <p:calendar id="createDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{audittrailsController.selected.createDate}" title="#{bundle.EditAudittrailsTitle_createDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAudittrailsLabel_details}" for="details" />
                        <p:inputText id="details" value="#{audittrailsController.selected.details}" title="#{bundle.CreateAudittrailsTitle_details}" />
                        <p:outputLabel value="#{bundle.CreateAudittrailsLabel_userIp}" for="userIp" />
                        <p:inputText id="userIp" value="#{audittrailsController.selected.userIp}" title="#{bundle.CreateAudittrailsTitle_userIp}" />
                        <p:outputLabel value="#{bundle.CreateAudittrailsLabel_portalUserid}" for="portalUserid" />
                        <p:selectOneMenu id="portalUserid" value="#{audittrailsController.selected.portalUserid}" >
                            <f:selectItems value="#{portalusersController.itemsAvailableSelectOne}"
                                           var="portalUseridItem"
                                           itemValue="#{portalUseridItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{audittrailsController.create}" value="#{bundle.Save}" update="display,:AudittrailsListForm:datalist,:growl" oncomplete="handleSubmit(args,'AudittrailsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AudittrailsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
